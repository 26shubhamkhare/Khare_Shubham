<Html>

<head>
    <title>
        Railway Reservation
    </title>
    <style>
        body {
            background-image: url(railway.jpg);
            background-size: cover;
            border: 2px solid black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1><u>
            <p>Welcome To IRCTC</p>
        </u></h1>
    <hr>
    <marquee behavior="scroll" direction="right" scrollamount=12><b>Please Login to Continue</b></marquee>

    <br>
    <br>
    <form>

        <label> <b>Firstname:</b> </label>      
        <input type="text" name="firstname" size="15" /> <br> <br>
        <label> <b>Middlename:</b> </label>  
        <input type="text" name="middlename" size="15" /> <br> <br>
        <label> <b>Lastname:</b> </label>      
        <input type="text" name="lastname" size="15" /> <br> <br>

        <label>
            <b>Category :
            </b>
        </label>
        <select>
            <option value="General">General</option>
            <option value="I">I AC</option>
            <option value="II">II AC</option>
            <option value="III">III AC</option>
            <option value="Sleeper">Sleeper</option>
        </select>

        <br>
        <br>
        <label>
            <b>Gender :</b>
        </label><br>
        <input type="radio" name="male" /> <b>Male</b> <br>

        <input type="radio" name="other" /><b> Other</b>
        <br>
        <br>

        <label>
            <b>Phone :</b>
        </label>
        <input type="text" name="country code" value="+91" size="2" />
        <input type="text" name="phone" size="10" /> <br> <br>
        <label for="">
            <b>Destination:</b>

        </label>
        <b>From:</b>
        <input type="text" name="" id="">
        <b> To:</b>
        <input type="text">
        <br>
        <br>
        <b> DATE:</b>
        <input type="date" name="" id="">
        <input type="time">
        <br><br>

        <input type="submit">

    </form>
